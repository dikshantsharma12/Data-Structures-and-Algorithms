<html>
    <head>
        <script>
        function newArr(data){
            let a = data.length;
            let newArr2 = new Array(a+1);

            for(let i = 0; i<a+1; i++){
                newArr2[i] = false;
            }

            for(let i = 0; i< a; i++){
                if(data[i] > 0 && data[i] <= a){
                    newArr2[i] = true;
                }
            }

            for(let i = 1; i<= a; i++){
                if(!data[i]){
                    return i;
                }
            }

            return a+1;
        }

        let arr = [2,3, 6, 8, 7, -1, -10, -15] 
        let result = newArr(arr)
        console.log(result)
        </script>
</head>
</html>
